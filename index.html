<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nobel Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="starter-kit/styles.css" />
  </head>

  <body class="bg-neutral-50">
    <header class="header top-0 pt-[env(safe-area-inset-top)] z-40">
      <h1 class="text-3xl text-center font-extrabold">Nobel Timeline</h1>
      <section label ="name">
      <div id="name-input" class="flex items-center justify-center my-4">
      <input type="text" id="nameInput" class="nameInput" placeholder="Namn..."/>
      </div>
      </section>
    </header>
    <main id="app" class="game-container"></main>
<section class="max-w-3xl mx-auto my-8">
  <h3 class="font-bold text-2xl text-center mb-4">Leaderboard</h3>
  <div id="leaderboard-entries" class="space-y-2">
    <!-- Kommer fyllas med JavaScript -->
  </div>
</section>
    <script type="module" src="main.js"></script>
  </body>
</html>

<style>
  
  :root{
    --forest:#2E7D32;
    --moss:#4E8B5A;
    --sand:#EFEAE3;
    --walnut:#5B4636;
    --gold:#C5A572;
    --gold-dark:#A38A5F;
  }
  body {
    color:var(--charcoal); background:#FAF9F6;}

.header {
   color:var(--walnut);
  }

  .btn{border-radius:0.75rem;}
  .btn-primary{ background:var(--gold) !important; color:#fff !important; }
  .btn-primary:hover{ background:var(--gold-dark) !important; }
  .btn-secondary{ background:var(--forest) !important; color:#fff !important;}
  .btn-secondary:hover{ background:var(--moss) !important; }

 .card{ border-radius:0.75rem; }
 .card-deck{ background-color:#fff; }

  .timeline-slot{
  background:var(--sand);
  Border:1px solid transparent;
  min-height:6rem;
  display:flex; align-items:center; justify-content:center;
  color:#6b7280; border-radius:0.75rem;
}

.timeline-slot:hover,.timeline-slot:focus-within{
  border-color:var(--gold);
  box-shadow: 0 0 0 2px var(--gold);
}

.badge-gold{background:var(--gold); color:#fff; padding:2px 8px; border-radius:9999px; font-size:12px;}
.restart-btn{background:var(--gold); color:#fff; padding:5px 8px; border-radius:5px; font-size:20px; box-shadow: 1px 2px 1px 1px #947c56;}
.ring-gold{box-shadow:0 0 0 3px var(--gold)inset;}
.ring-correct{box-shadow:0 0 0 2px #16a34a inset; }
.ring-wrong{box-shadow:0 0 0 2px #dc2626 inset;}
.draggable { border-radius: 0.75rem; }
.draggable:focus, .draggable:focus-visable { outline: none; box-shadow: 0 0 0 3px var(--gold) inset;  }
.nameInput{ border-radius:0.5rem; padding:5px; border:1px solid var(--walnut); }

</style>
